<!doctype html>
<html lang=en-US>
  <head>
    <meta charset='utf-8'>
    <title>My Form</title>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='description' content='A progressive web app example.'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='manifest' href='manifest.json'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <meta name='application-name' content='My Form'>
    <meta name='apple-mobile-web-app-status-bar-style' content='black'>
    <meta name='apple-mobile-web-app-title' content='SB Offline'>
    <meta name='theme-color' content='#2196F3'>
    <link rel='stylesheet' href='styles/main.css'>
    <link rel='stylesheet' href='styles/offline-chrome.css'>
  </head>
  <body>
    <div id='container'>
      <h1>Gravity Form Submission Offline</h1>

      <p>This is a progressive web app that allows you to submit a form offline. Tutorial at <a href="http://scottbolinger.com" target="_blank">scottbolinger.com</a></p>

      <form action="#" id="sb_form">

        <div class="form-field">
          <input type="text" id="input_1_3" class="gf-input" placeholder="First Name">
        </div>

        <div class="form-field">
          <input type="text" id="input_1_6" class="gf-input" placeholder="Last Name">
        </div>

        <div class="form-field">
          <input type="email" id="input_2" class="gf-input" placeholder="me@mysite.com">
        </div>

        <div class="form-field">

          <select name="input_5" id="input_5" class="gf-input">
            <option value="Not sure">Not sure</option>
            <option value="To hire you">To hire you</option>
            <option value="To bug you">To bug you</option>
          </select>

        </div>

        <div class="form-field">

          <input name="input_6" type="radio" class="gf-input" value="First Choice" id="choice_6_0"> First Choice
          <input name="input_6" type="radio" class="gf-input" value="Second Choice" id="choice_6_1" tabindex="9"> Second Choice
          <input name="input_6" type="radio" class="gf-input" value="Third Choice" id="choice_6_2" tabindex="9"> Third Choice

        </div>
        
        <div class="form-field">

          <textarea id="input_3" class="gf-input" placeholder="Your message..."></textarea>

        </div>

        <div class="form-field">
          <button onClick="sbOffline.submitForm(event)">Submit</button>
        </div>
        
        <div id="gf-message"></div>
    </form>
    <script src=scripts/offline.min.js></script>
    <script src=scripts/main.js></script>
    <script>
      if('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js', { scope: '/offline-gravity-form/' })
          .then(function(registration) {
                console.log('Service Worker Registered');
          });

        navigator.serviceWorker.ready.then(function(registration) {
           console.log('Service Worker Ready');
        });
      }
    </script>
  </body>
</html>
